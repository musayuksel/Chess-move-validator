<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess</title>
    <link rel="stylesheet" href="style.css">
    

</head>
<body>
    <section id='piece-container'>
        <img id='king' class='piece' src="./king.svg" alt="king">
        <img id='rook' class='piece' src="./rook.svg" alt="rook">
        <img id='bishop' class='piece' src="./bishop.svg" alt="bishop">
        <img id='queen' class='piece' src="./queen.svg" alt="queen">
        <img id='knight' class='piece' src="./knight.svg" alt="knight">
        <img id='white-pawn' class='piece' src="./white-pawn.svg" alt="white pawn">
        <img id='black-pawn' class='piece' src="./black-pawn.svg" alt="black pawn">

    </section>
    <section id='board' class='chess-board'></section>
    <script type='module' src="./htmlHandler.js" ></script>
</body>
</html>
