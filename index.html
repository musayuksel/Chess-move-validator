<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess</title>
    <link rel="stylesheet" href="style.css">
    

</head>
<body>
    <section class='piece-container'>
       <article>
           <img id='king' class='piece' src="./GUI/king.svg" alt="king">
           <p>King</p>
        </article>
        <article>
            <img id='queen' class='piece' src="./GUI/queen.svg" alt="queen">
            <p>Queen</p>
        </article>
        <article>
            <img id='bishop' class='piece' src="./GUI/bishop.svg" alt="bishop">
            <p>Bishop</p>
        </article>
        <article>
            <img id='knight' class='piece' src="./GUI/knight.svg" alt="knight">
            <p>Knight</p>
        </article>
        <article>
            <img id='rook' class='piece' src="./GUI/rook.svg" alt="rook">
            <p>Rook</p>
        </article>
        <article>
            <img id='white-pawn' class='piece' src="./GUI/white-pawn.svg" alt="white pawn">
            <p>White Pawn</p>
        </article>
        <article>
            <img id='black-pawn' class='piece' src="./GUI/black-pawn.svg" alt="black pawn">
            <p>Black Pawn</p>
    </section>
    <section id='board' class='chess-board'></section>
    <script type='module' src="./htmlHandler.js" ></script>
</body>
</html>
